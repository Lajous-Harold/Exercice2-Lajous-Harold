services:
  api:
    build: .
    container_name: todolist-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_CLIENT: ${DB_CLIENT:-}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/todolist}
      POSTGRES_URL: ${POSTGRES_URL:-postgresql://app:app@postgres:5432/todolist}
      USE_MEMORY: ${USE_MEMORY:-false}
      JWT_SECRET: ${JWT_SECRET}
      TOKEN_TTL: ${TOKEN_TTL}
      AUTH_USER: ${AUTH_USER}
      AUTH_PASS_HASH: ${AUTH_PASS_HASH}

    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: todolist-mongo
    profiles: ["mongo"]
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]

  postgres:
    image: postgres:16
    container_name: todolist-postgres
    profiles: ["postgres"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-todolist}
    ports: ["5432:5432"]
    volumes: ["pg_data:/var/lib/postgresql/data"]

volumes:
  mongo_data:
  pg_data:
